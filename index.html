<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Videos del Producto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .video-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .video {
      width: 45%;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    .video-wrapper {
      position: relative;
      padding-top: 56.25%; /* Relaci√≥n 16:9 */
      height: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h1>Elige un video para conocer nuestro producto</h1>
  <div class="video-container">
    <div class="video">
      <h3>Video Promocional 1</h3>
      <div class="video-wrapper">
        <iframe src="https://player.vimeo.com/video/1089566013?h=d842ad44b8&badge=0&autopause=0&player_id=0&app_id=58479" 
                allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" 
                title="como se usa"></iframe>
      </div>
    </div>
    <div class="video">
      <h3>Video Promocional 2</h3>
      <div class="video-wrapper">
        <iframe src="https://player.vimeo.com/video/1089565254?h=041bd74b69&badge=0&autopause=0&player_id=0&app_id=58479" 
                allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" 
                title="tempusclima"></iframe>
      </div>
    </div>
  </div>

  <script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
